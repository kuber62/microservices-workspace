server:
  port: 9187

management:
  health:
    circuitBreakers:
      enabled: true
    rateLimiters:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: API-GATEWAY
  config:
    import: optional:configserver:http://localhost:8999
  cloud:
    gateway:
      httpclient:
        pool:
          max-idle-time: 10000
      routes:
        - id: PERSISTOR-SERVICE
          uri: lb://PERSISTOR-SERVICE
          predicates:
            - Path=/search/**
          filters:
            - name: CircuitBreaker
              args:
                name: PERSISTOR-SERVICE
                fallbackUri: forward:/fallbacks/persistorServiceFallback
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER-SERVICE
                fallbackUri: forward:/fallbacks/userServiceFallback
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**
          filters:
            - name: CircuitBreaker
              args:
                name: DEPARTMENT-SERVICE
                fallbackUri: forward:/fallbacks/departmentServiceFallback
feign:
  compression:
    response:
      enabled: true
  circuitBreaker:
    enabled: true

server:
  port: 9001

spring:
  application:
    name: DEPARTMENT-SERVICE
  config:
    import: optional:configserver:http://localhost:8999
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    messaging:
      rabbit:
        enabled: true
    feign:
      enabled: true

unik:
  service:
    log:
      name: department-service
  jms-broker:
    in-queue: ${spring.application.name}-IN
    out-queue: PERSISTOR-SERVICE-IN
    broker-uri: tcp://localhost:61616

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: docker
  application:
    name: DEPARTMENT-SERVICE
  config:
    import: optional:configserver:http://cloud-config:8999
    use-legacy-processing: true
  zipkin:
    base-url: http://zipkin-server:9411/
  sleuth:
    messaging:
      rabbit:
        enabled: true
    feign:
      enabled: true

unik:
  service:
    log:
      name: department-service
  jms-broker:
    in-queue: ${spring.application.name}-IN
    out-queue: PERSISTOR-SERVICE-IN
    broker-uri: tcp://jms-broker:61616

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-service-registry:8761/eureka/

feign:
  compression:
    response:
      enabled: true
  circuitBreaker:
    enabled: true

server:
  port: 9001
